<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            color: white;
            grid-template-columns: 1fr 4fr 4fr;
            grid-template-rows: 1fr 4fr 3fr 2fr;
            height: 90vh;
            gap: 10px;
        }

        .box {
            border: 1px solid white;
            background-color: black;
        }

        .logo {
            grid-column: 1/2;
            grid-row: 1/2;
        }

        .menu {
            grid-column: 2/4;
            grid-row: 1/2;
        }

        .hero {
            grid-column: 1/4;
            grid-row: 2/3;
        }

        .about {
            grid-column: 1/3;
            grid-row: 3/4;
        }

        .image {
            grid-column: 3/4;
            grid-row: 3/4;
        }

        .offer {
            grid-column: 1/3;
            grid-row: 4/5;
        }

        .contact {
            grid-column: 3/4;
            grid-row: 4/5;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .menu ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 20px;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        a:hover {
            color: white;
        }

        .hero {
            background-image: url("https://images.unsplash.com/photo-1762194478408-224bf9f13373?q=80&w=814&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image {
            background-image: url("https://images.unsplash.com/photo-1619296740635-5d0a8afcc221?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .about {
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact {
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .offer {
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            /* same blue-black header color */
            color: white;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* container for logo + menu */
        nav,
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* logo left, menu right on wide screens */
            flex-wrap: wrap;
            /* allows items to wrap instead of overlapping */
            gap: 12px;
        }

        /* logo block */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
            /* prevent logo from shrinking or growing */
            flex-shrink: 0;
            /* extra protection vs. being squished */
            padding: 10px 16px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            background-color: #0f2135;
            /* keep or change to your color */
            color: white;
            z-index: 5;
            /* keep it on top of other elements */
        }

        /* image logo variant */
        .logo img {
            max-width: 140px;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* menu styling */
        nav .nav-menu,
        nav ul {
            display: flex;
            gap: 18px;
            list-style: none;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: flex-end;
            flex: 1 1 auto;
            /* menu can take remaining space */
        }

        /* responsive: stack vertically on small screens but keep logo visible */
        @media (max-width: 768px) {

            nav,
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .logo {
                order: 0;
                /* keep logo at top */
                width: 100%;
                text-align: center;
            }

            nav .nav-menu,
            nav ul {
                order: 1;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
        }

        .menu {
            background-color: black;
            /* Light red menu bar */
        }

        .menu ul li a {
            color: white;
        }

        @media (max-width: 500px) {
            .logo {
                font-size: 14px;
                /* small text */
                padding: 8px 0;
                /* less height */
                background-color: #0b1f34;
                /* same header bg */
                text-align: center;
            }

            .menu ul {
                font-size: 10px;
                /* small menu text */
                gap: 5px;
                padding: 0;
            }

            .menu ul li a {
                padding: 0;
            }
        }

        /* ----------------------- */
        /*     TABLET VIEW         */
        /* ----------------------- */
        @media (max-width: 992px) {
            .grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto;
                height: auto;
            }

            .logo {
                grid-column: 1 / 2;
            }

            .menu {
                grid-column: 2 / 3;
            }

            .hero {
                grid-column: 1 / 3;
                height: 300px;
                text-align: center;
            }

            .about {
                grid-column: 1 / 3;
            }

            .image {
                grid-column: 1 / 3;
                height: 250px;
            }

            .offer {
                grid-column: 1 / 2;
            }

            .contact {
                grid-column: 2 / 3;
            }

            .menu ul {
                flex-direction: row;
                gap: 10px;
                font-size: 16px;
            }
        }



        /* ----------------------- */
        /*     MOBILE VIEW         */
        /* ----------------------- */
        @media (max-width: 400px) {
            .grid {
                grid-template-columns: 1fr;
                height: auto;
            }

            .logo,
            .menu,
            .hero,
            .about,
            .image,
            .offer,
            .contact {
                grid-column: 1 / 2;
            }

            .menu ul {
                flex-direction: column;
                gap: 8px;
                padding: 10px 0;
            }

            .hero {
                height: 250px;
                padding: 20px;
            }

            .image {
                height: 200px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
                text-align: center;
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box logo">Logo</div>
        <div class="box menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Address</a></li>
            </ul>
        </div>
        <div class="box hero">
            <h1>Yashika Goyal</h1>
            <!-- <p>I want to become a Software Engineer </p> -->
        </div>

        <div class="box about">
            <h1> About</h1>
            <p>I want to become a Software Engineer </p>

        </div>
        <div class="box image"></div>
        <div class="box offer">
            <h1>Skills Section</h1>
            <p>Html , Css Javascript</p>
        </div>
        <div class="box contact">
            <h1>Contact</h1>
            <p> Email:-yashikagoyal.kkg@gmail.com</p>
        </div>

    </div>
</body>

</html>
